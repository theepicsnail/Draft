<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.2.min.js" type="text/javascript"></script>
    <script src="http://threedubmedia.googlecode.com/files/jquery.event.drag-1.5.min.js" type="text/javascript"></script>
    <script src="Prototypes.js" type="text/javascript"></script>
    <script src="global.js" type="text/javascript"></script>
    <script src="draft.js" type="text/javascript"></script>
    <script src="tools.js" type="text/javascript"></script>
    <script src="toolbox.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(Toolbox.init);
        $(draft.init);
    </script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="toolbox.css">
</head>
<body >
    <canvas></canvas>
    <div id="toolbox">
        <div class="group iconbuttons">
            Grid:
            <div class="button gridoption" id="lines" title="Show grid">&#x25A6;</div>
            <div class="button gridoption" id="points" title="Show points">&#x2237;</div>
            <div class="button gridoption" id="snap" title="Snap">&#x2A28;</div>
        </div>
        <div class="group iconbuttons">
            Tools:
            <div class="button tool" id="point"  title="Point" >&#x22c5;</div>
            <div class="button tool" id="line"   title="Line"  >&#x2015;</div>
            <div class="button tool" id="circle" title="Circle">&#x2609;</div>
            <div class="break"></div>
            <div class="button tool" id="draw"      title="Draw"        >&#x270f;</div>
            <div class="button tool" id="midpoint"  title="Midpoint"    >&#x237f;</div>
            <div class="button tool" id="bisection" title="Bisect Angle">&#x2AAA;</div>
            <div class="break"></div>
            <div class="button tool" id="delete"        title="Delete"       >&#x2a2f;</div>
            <div class="button tool" id="perpendicular" title="Perpendicular">&#x22A5;</div>
            <div class="button tool" id="arc"           title="Arc"          >&#x21b7;</div>
        </div>
        <div class="group">
            Modes:
            <div id="toolModes"></div>
        </div>
    </div>
    <span id="helpMsg">Help message</span>
</body>
</html>
